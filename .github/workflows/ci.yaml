name: build-and-release

on:
  push:
    branches:
      - main

jobs:
  build-linux:
    uses: ./.github/workflows/build-library.yml
    with:
      library-name: swap
      platform: linux
      build-command: pixi run build-linux
      build-dir: builddir
      runner: ubuntu-latest
    permissions:
      contents: write

  build-windows:
    uses: ./.github/workflows/build-library.yml
    with:
      library-name: swap
      platform: windows
      build-command: pixi run build-windows-native
      build-dir: builddir_windows_native
      runner: windows-latest

  build-mingw:
    uses: ./.github/workflows/build-library.yml
    with:
      library-name: swap
      platform: mingw
      build-command: pixi run build-windows-cross
      build-dir: builddir_windows
      runner: ubuntu-latest

  test-linux:
    needs: build-linux
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.47.0
          cache: true

      - name: Download Linux executable
        uses: actions/download-artifact@v4
        with:
          name: linux-bins
          path: dist/linux

      - name: Setup test directory
        run: |
          mkdir -p builddir
          cp dist/linux/swap${{ needs.build-linux.outputs.version }}-linux builddir/swap
          chmod +x builddir/swap

      - name: Run Linux test
        run: |
          echo "Running Linux test..."
          if pixi run test-linux; then
            echo "Linux test completed successfully"
          else
            echo "Linux test failed"
            exit 1
          fi

  test-windows:
    needs: build-windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.47.0
          cache: true

      - name: Download Windows executable
        uses: actions/download-artifact@v4
        with:
          name: windows-bins
          path: dist/windows

      - name: Setup test directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path builddir_windows_native
          Copy-Item "dist/windows/swap${{ needs.build-windows.outputs.version }}-windows.exe" -Destination "builddir_windows_native/swap.exe"

      - name: Run Windows test
        shell: cmd
        run: |
          echo Running Windows test...
          pixi run test-windows
          if %errorlevel% equ 0 (
            echo Windows test completed successfully
          ) else (
            echo Windows test failed
            exit /b 1
          )

  test-mingw:
    needs: build-mingw
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.9.3
        with:
          pixi-version: v0.47.0
          cache: true

      - name: Download MinGW executable
        uses: actions/download-artifact@v4
        with:
          name: mingw-bins
          path: dist/mingw

      - name: Setup test directory
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path builddir_windows
          Copy-Item "dist/mingw/swap${{ needs.build-mingw.outputs.version }}-mingw.exe" -Destination "builddir_windows/swap.exe"

      - name: Run MinGW test
        shell: cmd
        run: |
          echo Running MinGW test...
          pixi run test-windows
          if %errorlevel% equ 0 (
            echo MinGW test completed successfully
          ) else (
            echo MinGW test failed
            exit /b 1
          )

  release:
    needs: [build-linux, build-windows, build-mingw, test-linux, test-windows, test-mingw]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Download Linux artifact
        uses: actions/download-artifact@v4
        with:
          name: linux-bins
          path: dist/linux

      - name: Download Windows artifact
        uses: actions/download-artifact@v4
        with:
          name: windows-bins
          path: dist/windows

      - name: Download MinGW artifact
        uses: actions/download-artifact@v4
        with:
          name: mingw-bins
          path: dist/mingw
          
      - name: Create git tag from build version
        id: tag_version
        run: |
          VERSION="${{ needs.build-linux.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "v$VERSION"
          git push origin "v$VERSION"
          echo "tag=v$VERSION" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            dist/linux/swap${{ needs.build-linux.outputs.version }}-linux
            dist/windows/swap${{ needs.build-linux.outputs.version }}-windows.exe
            dist/mingw/swap${{ needs.build-linux.outputs.version }}-mingw.exe
          tag_name: ${{ steps.tag_version.outputs.tag }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
